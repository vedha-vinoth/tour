<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
         <script src="./register.js"></script>
         <link rel="stylesheet" href="./forms.css">
         

</head>
<body>
        
    
        <div class="register">
        <h1 class="re">Register</h1>
        <form  autocomplete="off" action="./login.html" onsubmit="return  Submitform()">
            <!-- name field -->
        <div class="form-input name-field">
        <i class="fa-sharp fa-solid fa-user"> </i><input type="text" id="name" placeholder="name" class="input">
        <br>
        <span id="name-error1" class="error"></span>
        

        </div>

         
        <br>

        <!-- email field -->
        <div class="form-input email-field">
        <i class="fa-solid fa-envelope"></i><input  type="text"  id="email" placeholder="email" class="input">
        <br>
        <span id="email-error1" class="error"></span>
        </div>

         <br>

        <!-- password field -->
        <div class="form-input password-field">
        <i class="fa-solid fa-lock"></i> <input type="text" id="password" placeholder="password" class="input" >
        
        
        <br>
        <span id="password-error1" class="error"></span>
        </div>

        <br>
        <!-- confirm password -->
        <div class="form-input confirm-field">
        <i class="fa-solid fa-key"></i><input type="text" id="confirmpassword" placeholder="confirmpassword" class=" input">
        <br>
        <span id="cpassword-error1" class="error"></span>
        </div>

        <br>

        <!-- custom error -->
        <div>
        <span id="custom" class="error"></span>
       
         </div>

         <br>
        
        <!-- submit field -->
        <input type="submit" value="register" class="btn1" id="submitform" >
        <input type="reset" value="reset" class="btn2">
        <br>
        <br>
        <span class="span">Already you have a account please <a href="./login.html">login</a></span>

        </form>

     </div>

    
</body>
</html>
